<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="images/Logo.png" type="image/x-icon">
    <title>Greater than Goods</title>
</head>
<body>
   
    <div class="greater-than-goods">
        <div class="login-container">
            <div class="consumer">
                <button class="consumer-login"><i class="fa-solid fa-right-to-bracket"></i> Customer Login</button>
                <div class="wrapper consumer-wrapper">
                <span class="icon-close">
                    <i class="fa-solid fa-xmark"></i>
                </span>
    
                <div class="form-box login">
                    <h2>Login</h2>
                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class="fa-solid fa-lock"></i>
                            </span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label>
                                <input type="checkbox">Remember me
                            </label>
                            <a href="#">Forgot Password?</a>                       
                        </div>
                        <button type="submit" class="btn">Login</button>
                        <div class="login-register">
                            <p>
                                Don't have an account? <a href="#" class="register-link">Register</a>
                            </p>
                        </div>
                    </form>
                </div>
    
                <div class="form-box register">
                    <h2>Registration</h2>
                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><i class="fa-solid fa-user"></i></span>
                            <input type="text" required>
                            <label>Username</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class="fa-solid fa-lock"></i></ion-icon>
                            </span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label>
                                <input type="checkbox"> I agree to the terms & conditions
                            </label>                       
                        </div>
                        <button type="submit" class="btn">Register</button>
                        <div class="login-register">
                            <p>
                                Already have an account? <a href="#" class="login-link">Login</a>
                            </p>
                        </div>
                    </form>
                </div>
                </div>
            </div>
            <div class="merchant">
                <button class="merchant-login"><i class="fa-solid fa-right-to-bracket"></i> Seller Login</button>
                <div class="wrapper merchant-wrapper">
                    <span class="icon-close merchant-close">
                        <i class="fa-solid fa-xmark"></i>
                    </span>
        
                    <div class="form-box login">
                        <h2>Seller Login</h2>
                        <form action="#">
                            <div class="input-box">
                                <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                                <input type="email" required>
                                <label>Email</label>
                            </div>
                            <div class="input-box">
                                <span class="icon"><i class="fa-solid fa-lock"></i>
                                </span>
                                <input type="password" required>
                                <label>Password</label>
                            </div>
                            <div class="remember-forgot">
                                <label>
                                    <input type="checkbox">Remember me
                                </label>
                                <a href="#">Forgot Password?</a>                       
                            </div>
                            <button type="submit" class="btn">Login</button>
                            <div class="login-register">
                                <p>
                                    Don't have a seller account? <a href="#" class="register-link">Register</a>
                                </p>
                            </div>
                        </form>
                    </div>
        
                    <div class="form-box register">
                        <h2>Seller Registration</h2>
                        <form action="#">
                            <div class="input-box">
                                <span class="icon"><i class="fa-solid fa-user"></i></span>
                                <input type="text" required>
                                <label>Business Name</label>
                            </div>
                            <div class="input-box">
                                <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                                <input type="email" required>
                                <label>Email</label>
                            </div>
                            <div class="input-box">
                                <span class="icon"><i class="fa-solid fa-lock"></i></ion-icon>
                                </span>
                                <input type="password" required>
                                <label>Password</label>
                            </div>
                            <div class="remember-forgot">
                                <label>
                                    <input type="checkbox"> I agree to the terms & conditions
                                </label>                       
                            </div>
                            <button type="submit" class="btn">Register</button>
                            <div class="login-register">
                                <p>
                                    Already have a seller account? <a href="#" class="login-link">Login</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section>
        <img src="images/stars.png" id="stars">
        <img src="images/logo5.png" id="moon">
        <img src="images/ex68.png" id="mountains_behind">
        <!-- <h2 id="text">Great Goods, at Cheap Price</h2> -->
        <!-- <a href="#sec" id="btn">Explore</a> -->
        <img src="images/ex67.png" id="mountains_front">
    </section>

    <script src="https://kit.fontawesome.com/499c0903c7.js" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>
</html>
